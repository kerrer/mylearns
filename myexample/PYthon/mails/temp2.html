<p>致中国·速贸天下的所有商家朋友： </p>

<p style="margin-left:20px">感谢商家朋友们一直以来对速贸天下的支持与厚爱。 </p>

<p style="margin-left:20px">近日网站出现数据不同步问题，给商家朋友们朋友们造成困扰，公司经过调查，是由于与日本后台数据出现不同步的原因，已及时调派技术人员进行维护。由此给商家朋友们带来的困扰，我们深感抱歉，往后公司会不断的改进后台维护技术，给商家朋友提供一个更加安全、和谐的交易平台，也欢迎各界商家朋友给我们提出宝贵意见。 
</p>


<p style="margin-left:700px">中国·速贸天下</p>

<p style="margin-left:700px">2014.4.22</p>
